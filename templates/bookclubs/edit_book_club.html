{% extends 'book/base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <h2>Edit Book Club Details</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Group Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Group Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{book_club.name}}" required>
        </div>

        <!-- Group Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Group Description</label>
            <textarea class="form-control" id="description" name="description">{{book_club.description}}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Change</button>

        <a href="{% url 'book_club_detail' book_club.id %}" class="btn btn-outline-danger">Go back</a>

    </form>
</div>
{% endblock %}
